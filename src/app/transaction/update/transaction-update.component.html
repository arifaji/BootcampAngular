<h3>Edit Customer</h3>
<form [formGroup]="transactionFormGroup">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label offset-md-3">Type</label>
        <div class="col-sm-4">
          <input type="text" formControlName="type" class="form-control"  placeholder="Input your first name..">
          <!-- <input type="text" formControlName="type" placeholder="Input Type.."> -->
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label offset-md-3">Amount</label>
        <div class="col-sm-4">
            <!-- <input type="number" formControlName="amount" placeholder="Input Amount.."> -->
            <input type="number" formControlName="amount" placeholder="Input Amount.." class="form-control" >
        </div>
    </div><div class="form-group row">
        <label class="col-sm-2 col-form-label offset-md-3">Amount Sign</label>
        <div class="col-sm-4">
            <input class="form-control" type="text" formControlName="amountsign" placeholder="Input Type..">
            <!-- <input type="number" formControlName="balance" class="amountsign" placeholder="Input your Amount Sign.."> -->
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label offset-md-3">Account Number</label>
        <div class="col-sm-4">
          <app-combo-account (account)="setSelectedAccount($event)"></app-combo-account>
          <!-- <select class="form-control" formControlName="account">
            <option *ngFor="let acc of selectaccount" [ngValue]="acc.accountNumber">{{acc.accountNumber}}</option>
          </select>    -->
        </div>
    </div>
    
    <button type="submit" [disabled]="!transactionFormGroup.valid" (click)="submitData()" class="btn btn-primary offset-md-3">Submit</button>
   
</form>
<br/><br/>
